<!DOCTYPE html>
<html>

<head>
	<meta content="text/html; charset=UTF-8">
	<title>Tell me the size</title>
	<link rel="stylesheet" type="text/css" href="css/bala.IconPicker.jquery.css"></link>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.0.js"></script>
	<script type="text/javascript" src="js/bala.IconPicker.jquery.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#picker1').IconPicker({
				'iconSize' : 50,
				'currSelection' : 0,
				'containerPosition' : 'right-bottom',
				'onDisplayIconChange' : function(imgIdx, imgUrl){
					$('#disp1').text('Current Icon ID = ' + imgIdx + ' ;  Current Icon URL = ' + imgUrl);
				}
			});
			$('#picker2').IconPicker({
				'iconSize' : 50,
				'hasNullIcon' : false,
				'currSelection' : 0,
				'containerPosition' : 'right-bottom',
				'onDisplayIconChange' : function(imgIdx, imgUrl){
					$('#disp2').text('Current Icon ID = ' + imgIdx + ' ;  Current Icon URL = ' + imgUrl);
				}
			});
			$('#picker3').IconPicker({
				'iconSize' : 80,
				'hasNullIcon' : true,
				'currSelection' : 0,
				'containerPosition' : 'right-middle',
				'onDisplayIconChange' : function(imgIdx, imgUrl){
					$('#disp3 img').attr('src', imgUrl);
				}
			});
		});
	</script>
</head>
